<h1>
  {{title}}
</h1>


<table id="" class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Control Name</th>
      <th>HTML Element</th>
      <th>Ignite UI Control</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>igCurrencyEditor</td>
      <td><input class="form-control" type="number" [(ngModel)]="editors.currency" /></td>
      <td>
        <ig-currency-editor [(ngModel)]="editors.currency" [options]="{width:'100%'}"></ig-currency-editor>
      </td>
    </tr>
    <tr>
      <td>igDateEditor</td>
      <td><input class="form-control" type="text" [(ngModel)]="editors.date" /></td>
      <td>
        <ig-date-editor [(ngModel)]="editors.date" [options]="{width:'100%'}"></ig-date-editor>
      </td>
    </tr>
    <tr>
      <td>igMaskEditor</td>
      <td><input class="form-control" type="text" [(ngModel)]="editors.mask" /></td>
      <td>
        <ig-mask-editor [(ngModel)]="editors.mask" [options]="{width:'100%', inputMask:'999-999-999'}"></ig-mask-editor>
      </td>
    </tr>
    <tr>
      <td>igNumericEditor</td>
      <td><input class="form-control" type="number" [(ngModel)]="editors.currency" /></td>
      <td>
        <ig-numeric-editor [(ngModel)]="editors.currency" [options]="{width:'100%', buttonType:'spin'}"></ig-numeric-editor>
      </td>
    </tr>
    <tr>
      <td>igPercentEditor</td>
      <td><input type="number" class="form-control" [(ngModel)]="editors.percent" /></td>
      <td>
        <ig-percent-editor [(ngModel)]="editors.percent" [options]="{width:'100%'}"></ig-percent-editor>
      </td>
    </tr>
    <tr>
      <td>igTextEditor</td>
      <td><input class="form-control" type="text" id="editor11" [(ngModel)]="editors.text" /></td>
      <td>
        <ig-text-editor widgetId="editor1" [(ngModel)]="editors.text" [options]="{width:'100%'}"></ig-text-editor>
      </td>
    </tr>
    <tr>
      <td>igDatePicker</td>
      <td><input class="form-control" type="text" id="datePicker11" [(ngModel)]="editors.date" /></td>
      <td>
        <ig-date-picker widgetId="datePicker1" [options]="{width:'100%'}"></ig-date-picker>
      </td>
    </tr>
  </tbody>
</table>

<h3>Ig Grid Sample</h3>
<button type="button" (click)="loadGrid($event)"> Load Grid</button>
<button type="button" (click)="loadData($event)"> Load Data</button>

<div *ngIf="gridReady">
  <ig-grid [(options)]="gridOptions"
  [(dataSource)]="gridObject.results" [(widgetId)]='id' 
  (dataRendering)="dataRenderingHandle($event,$ui)" 
  (dataBind)="dataBindHandler($event)"
  (cellClick)="cellRightClick($event, $ui)"></ig-grid>
  <div id="grid-footer" style="    display: flex;    flex-direction: row;    padding: 5px;    background: #999;    color: white;     font-weight: 400; font-size: 1.2em;   height: 1.6em;    align-items: center;    font-family: 'Segoe UI,Arial,sans-serif';">
<div style="flex: 1;">
<span class="footerTextSpan" for="pageSizeSelect">Show results</span>
<select id="pageSizeSelect" (change)="onPageSizeChage($event.target.value)">
                                    <option *ngFor="let rpp of recordsPerPage" [value]="rpp">{{rpp}}</option>
                                </select>
</div>
<div>
  <span class="footerTextSpan">Page</span>
  <select (change)="onPageSelectionChage($event.target.value)">
                                    <option *ngFor="let page of totalPages" [value]="page" [attr.selected]="selectedPage==page ? true : null">{{page}}</option>
                                </select>
  <span class="footerTextSpan">of {{totalPagesCount}}</span>
</div>
</div>
</div>
